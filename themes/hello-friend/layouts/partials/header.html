<header class="header" style="display: block;">
  <span class="header__inner">
    {{ partial "logo.html" . }}
  </span>
  <span class="header__inner">
    <span class="header__right">
      {{ if len $.Site.Menus }}
        {{ partial "menu.html" . }}
        <span class="menu-trigger">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
          </svg>
        </span>
      {{ end }}
      <span class="theme-toggle">
        {{ partial "theme-icon.html" . }}
      </span>
  {{ if $.Site.Params.TwitterURL }}
      <a href="{{ $.Site.Params.TwitterURL }}" title="@nuclearfarmboy" target="_blank" rel="noopener noreferrer">
        <img src="/img/2021TwitterLogo.png" alt="@nuclearfarmboy" style="width:25px; height: auto;">
      </a>
    </span>
  {{ end }}
  </span>
</header>
